<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <div >
      <canvas id="canvas" height="600" width="300"> </canvas>

  <body>
    <h1> TETRIS </h1>
    <div id="press-start">
      Press any key to play
    </div>

    <div id="game-paused">

    </div>

    <div id="game-over">

    </div>

    <div id="high-scores-wrapper">
      <p>High Scores:</p>
      <br/>
      <div id="top-score"> 25000 </div>
      <br/>
      <div id="second-score"> 10000 </div>
      <br/>
      <div id="third-score"> 5000</div>
      <br/>
      <div id="fourth-score"> 1000 </div>
      <br/>
      <div id="fifth-score"> 500 </div>
    </div>


    <div>

      <div id="score-wrapper">
        <p> Your Score: </p>
        <div id="score"> </div>
      </div>

      <div id="directions-wrapper">
        <p> Welcome to Tetris!
          <br/>
          Press a to move left.
          <br/>
          Press d to move right.
          <br/>
          Press r to rotate.
          <br/>
          Press p to pause.
        </p>

    </div>
